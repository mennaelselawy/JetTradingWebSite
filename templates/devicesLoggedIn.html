<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                              
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">          
    <title>Devices Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="device">
    <header class="main-header">
        <div class="top-row">
            <div class="logo">
                <a href="/loggedInHome">
                    <img src="static/images/jetTradingLogo.png" alt="Jet Trading Logo">
                </a>
            </div>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item dropdown">
                        <a href="/devicesLoggedIn" class="nav-link">Devices</a>
                        <div class="dropdown-menu">
                            <a href="/devicesLoggedIn?category=laptops" class="dropdown-item">Laptops</a>
                            <a href="/devicesLoggedIn?category=printers" class="dropdown-item">Printers</a>
                            <a href="/devicesLoggedIn?category=tablets" class="dropdown-item">Tablets</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">Accessories</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Cables</a>
                            <a href="#" class="dropdown-item">Bags</a>
                            <a href="#" class="dropdown-item">Headphones</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">About</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Our Story</a>
                            <a href="#" class="dropdown-item">Contact</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="search-row">
                <form class="search-form" action="/devicesLoggedIn" method="get">
                    <input type="text" name="query" placeholder="Search for products..." required>  <!-- required prevents the form from submitting if the input is empty -->
                    <button type="submit" class="search-button">
                        <img src="/static/images/search.png" alt="Search">
                    </button>
                </form>
            </div>
            <div class="cart-and-profile">
                <div class="cart-icon" onclick="goToCart()">
                    <img src="static/images/cart-icon.png" class="add-to-cart-icon">
                    <div>Cart</div> 
                </div>
                <div class="profile">
                    <a href="#" onclick="goToProfile()" id="profileLink">   
                        <img src="static/images/profile.png" alt="Profile Icon" style="width: 40px; height: 40px;">
                        <div>Profile</div>
                    </a>   
                </div>
                <button type="button" onclick="logOutAndRedirectToHome()" class="logout-button">Logout</button>
            </div>
        </div>
    </header>
    <h1 class="heading-all-devices">$$CATEGORY$$</h1>
    <div class="devices-grid">
        $$DEVICES$$
    </div>
    <script src="static/script.js"></script>
</body>
</html>
