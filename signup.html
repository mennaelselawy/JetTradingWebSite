<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                              
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">          
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="main-header">
        <div class="top-row">
            <div class="logo">
                <a href="#" onclick="logOutAndRedirectToHome()">
                    <img src="static/images/jetTradingLogo.png" alt="Jet Trading Logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item dropdown">
                        <a href="/devices" class="nav-link">Devices</a>
                        <div class="dropdown-menu">
                            <a href="/devices?category=laptops" class="dropdown-item">Laptops</a>
                            <a href="/devices?category=printers" class="dropdown-item">Printers</a>
                            <a href="/devices?category=tablets" class="dropdown-item">Tablets</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">Accessories</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Cables</a>
                            <a href="#" class="dropdown-item">Bags</a>
                            <a href="#" class="dropdown-item">Headphones</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">About</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Our Story</a>
                            <a href="#" class="dropdown-item">Contact</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="search-row">
                <form class="search-form" action="/devices" method="get">
                    <input type="text" name="query" placeholder="Search for products..." required>  <!-- required prevents the form from submitting if the input is empty -->
                    <button type="submit" class="search-button">
                        <img src="/static/images/search.png" alt="Search">
                    </button>
                </form>
            </div>
        </div>
    </header> 
    <h2>Sign Up</h2>
    
    <!-- action and method here to refresh the page and send the data to the server (backend) when submit -->
    <form id="signupForm" action="/signup" method="POST">
        <label for="username">Enter your username:</label><br>
        <input type="text" id="username" name="username" placeholder="enter username..." required><br>
        <label for="password">Enter your password:</label><br>
        <input type="password" id="password" name="password" placeholder="enter password..." required><br>                    <!-- type password make it masked with * or bullet like it is encrypted -->
        <label for="email">Enter your email:</label><br>
        <input type="text" id="email" name="email" placeholder="enter mail..." required><br>
        <label for="address">Enter your address:</label><br>
        <input type="text" id="address" name="address" placeholder="enter address..." required><br>
        <label for="phone">Enter your phone:</label><br>
        <input type="text" id="phone" name="phone" placeholder="enter phone..." required><br>
        <button type="submit">Sign-Up</button>
        <p id="signupError" style="color: red;" class="error-message">
            $$ERROR$$
        </p>      
    </form>
    <script src="static/script.js"></script>
</body>
</html>
