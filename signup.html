<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                              
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">          
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h2>Sign Up</h2>
    $$ERROR$$
    <!-- action and method here to refresh the page and send the data to the server (backend) when submit -->
    <form id="signupForm" action="/signup" method="POST">
        <label for="username">Enter your username:</label><br>
        <input type="text" id="username" name="username" placeholder="enter username..." required><br>
        <label for="password">Enter your password:</label><br>
        <input type="password" id="password" name="password" placeholder="enter password..." required><br>                    <!-- type password make it masked with * or bullet like it is encrypted -->
        <label for="email">Enter your email:</label><br>
        <input type="text" id="email" name="email" placeholder="enter mail..." required><br>
        <label for="address">Enter your address:</label><br>
        <input type="text" id="address" name="address" placeholder="enter address..." required><br>
        <label for="phone">Enter your phone:</label><br>
        <input type="text" id="phone" name="phone" placeholder="enter phone..." required><br>
        <button type="submit">Sign-Up</button>
    </form>
    <script src="static/script.js"></script>
</body>
</html>
