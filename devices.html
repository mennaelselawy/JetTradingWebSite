<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                              
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">          
    <title>Devices Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="device">
    <header class="main-header">
        <div class="top-row">
            <div class="logo">
                <a href="/"><img src="static/images/jetTradingLogo.png" alt="Jet Trading Logo"></a>
            </div>
            
            <div class="nav-buttons">
                <div class="dropdown">
                    <!-- <form id="devicesForm">
                        <button type="submit" class="dropdown-button">Devices</button>
                    </form> -->
                    <a href="/devices"><button class="dropdown-button">Devices</button></a>
                    <div class="dropdown-content">
                        <a href="/devices?category=laptops">Laptops</a>
                        <a href="/devices?category=printers">Printers</a>
                        <a href="/devices?category=tablets">Tablets</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropdown-button">Accesssories</button>
                    <div class="dropdown-content">
                        <a href="#">Cables</a>
                        <a href="#">Bags</a>
                        <a href="#">Head-Phones</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropdown-button">About</button>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
            <div class="auth-links">
                <a href="login">Login</a> 
                <a href="signup">Register</a>
            </div>
        </div>
        <div class="search-row">
            <form class="search-form" action="/devices" method="get">
                <input type="text" name="query" placeholder="Search for products..." required>  <!-- required prevents the form from submitting if the input is empty -->
                <button type="submit" class="search-button">
                    <img src="/static/images/search.png" alt="Search">
                </button>
            </form>
        </div>
    </header>

    <h1 class="heading-all-devices">$$CATEGORY$$</h1>
    <div class="devices-grid">
        $$DEVICES$$
        
    </div>
    <script src="static/script.js"></script>
</body>
</html>
